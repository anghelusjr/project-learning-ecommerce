<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/site-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
    <link rel="icon" href="images/logo.jpg" type="image/jpeg">
  </head>
  <body>
    <div class="site-header">
      <div class="site-header-left-section">
        <a href="index.html" class="header-link">
          <img class="site-logo"
            src="images/logo.jpg">
          <img class="site-mobile-logo"
            src="images/logo.jpg">
        </a>
      </div>

      <div class="site-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="site-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Your Orders</div>

      <div class="orders-grid js-orders-grid">
        
      </div>
    </div>
    <div class="disclaimer">
    <strong>Disclaimer:</strong> This is a personal project created for educational and portfolio purposes only. It is not an actual online store and is not affiliated with any brand.
    </div>


    <!-- /* This is for learning purposes no transaction occur on this ecommerce */ -->
    <script src="scripts/orders.js" type="module"></script>
  </body>
</html>
